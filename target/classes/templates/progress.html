<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/styles/cardStyle.css}" rel="stylesheet">
    <title>progress</title>
</head>

<body>
    <div id="card">
        <h3 id="uploading-text">Uploading...</h3>
        <progress id="progressbar " value={value} max={100} />
        <p id="text-progress"></p>
    </div>
</body>
<script type="text/javascript" th:src="@{/JS/DragAndDrop.js}"></script>

</html>
